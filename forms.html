<!DOCTYPE html>
<html>
<head>
    <title>The World of Fruit</title>
</head>
<body bgcolor="yellow">
    <center>
        <table width="100%">
            <tr bgcolor="orange">
                <td colspan="2" >
                    <h1><center>The World of Fruit</center></h1>
                </td>
            </tr>
        </table>
        <br><br>
        <h2> Fruit Survey</h2>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>How many pieces of fruit do you eat per day?</td>
                    <td>
                        <input type="radio" name="fruit_pieces" value="0"> 0<br>
                        <input type="radio" name="fruit_pieces" value="1"> 1<br>
                        <input type="radio" name="fruit_pieces" value="2"> 2<br>
                        <input type="radio" name="fruit_pieces" value="more_than_2"> More than 2<br>
                    </td>
                </tr>
                <tr>
                    <td>My favourite fruit:</td>
                    <td>
                        <select name="favourite_fruit">
                            <option value="apple">Apple</option>
                            <option value="banana">Banana</option>
                            <option value="plum">Plum</option>
                            <option value="pomegranate">Pomegranate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Would you like a brochure?</td>
                    <td><input type="checkbox" name="brochure"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
